{% extends "base_template.html" %}

{% block title %}Upload{% endblock %}

{% block content %}
<div class="form_upload">
<form action="/visualize" method="POST" enctype="multipart/form-data">
  
      <div class="form-group">
          <div class="file-field">
          <label>Select file</label>
          <div class="custom-file">
            <input type="file" class="custom-file-input" name="file" id="file">
          </div>
          </div>
      </div>
  
      <div class="form-group">
          <select name="delim"  class="custom-select-sm">
              <option selected value="0"> Elige un delimitador </option>
                <option value="1">;</option> 
                <option value="2">,</option>
                <option value="3">|</option> 
              </optgroup> 
            </select>
      </div>
      
      <div class="form-group">
          <label>Columna de direccion</label>
          <input type="text" name="direccion">
      </div>

          <div class="form-check">
            <label class="form-check-label">Codificacion de la direccion:</label>
            
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" name="dir_t" value="1" class="form-check-input"> Coordenadas<br>
                </label>
            </div>
            <div class="form-check">
                  <label class="form-check-label">
                      <input type="radio" name="dir_t" value="2" class="form-check-input"> Direccion<br>
                  </label>
            </div>
            
          </div>


      <button type="submit" class="btn btn-outline-warning">Cargar mapa</button>

      
</div>

{% endblock %}
